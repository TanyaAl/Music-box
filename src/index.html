<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css.css">
    <title>Music-box</title>
</head>

<body>
    <main class="main-grid">
        <header id="page-description">
            <nav class="top-menu">
                <div class="left-menu">
                    <div class="logo">
                        <img alt="logo" src="./assets/images/logo.svg">
                        <p class="text-up text-logo">Music box</p>
                    </div>
                    <ul class="list-menu text-up">
                        <li>главная</li>
                        <li>каталог</li>
                        <li>исполнители</li>
                        <li>контакты</li>
                    </ul>
                </div>
                <input class="main-search text-up" type="text" placeholder="Поиск...">
            </nav>
            <h1>Онлайн музыка где угодно</h1>
            <h2>без ограничений</h2>
            <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
            <form class="subscribe-form">
                <div class="form-inputs">
                    <input class="subscribe-input" type="name" placeholder="Имя">
                    <input class="subscribe-input" type="email" placeholder="Email">
                </div>
                <button class="subscribe-btn text-up" type="submit">Получить доступ</button>
            </form>
        </header>
    </main>
</body>

</html>
